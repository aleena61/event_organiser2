<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarked Events</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #F8F9FA;
            color: #333;
        }

        /* Header Section */
        header {
            background-color: white;
            color: #1E3A8A;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
            position: relative;
            border-bottom: 3px solid #1E3A8A;
        }

        /* Back Button */
        .back-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #1E3A8A;
            font-size: 1.2rem;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .back-btn:hover {
            opacity: 0.7;
        }

        /* Bookmarked Events Section */
        .bookmarked-events-container {
            max-width: 1100px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #1E3A8A;
            font-size: 1.8rem;
            margin-bottom: 25px;
            font-weight: 600;
        }

        /* Event Grid */
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            justify-items: center;
        }

        /* Event Card */
        .event-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            width: 100%;
            max-width: 320px;
            border: 2px solid #1E3A8A;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .event-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .event-card h3 {
            margin: 12px 0;
            color: #1E3A8A;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .view-details {
            display: inline-block;
            margin: 10px 0;
            padding: 8px 15px;
            background-color: #1E3A8A;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .view-details:hover {
            background-color: #314D9A;
            transform: scale(1.05);
        }

        /* No Bookmarked Events */
        .no-events {
            text-align: center;
            color: #666;
            font-style: italic;
            font-size: 1.2rem;
            padding: 20px;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header>
    <button class="back-btn" onclick="history.back()">
        <i class="fas fa-arrow-left"></i> Back
    </button>
    My Bookmarked Events
</header>

<div class="bookmarked-events-container">
    <h2>Saved Events</h2>
    {% if events %}
        <div class="events-grid">
            {% for event in events %}
                <div class="event-card">
                    <img src="{{ event.first_photo_url }}" alt="{{ event.name }}">
                    <h3>{{ event.name }}</h3>
                    <a href="{% url 'event_detail' event.id %}" class="view-details">View Details</a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="no-events">No bookmarked events yet.</p>
    {% endif %}
</div>

</body>
</html>
