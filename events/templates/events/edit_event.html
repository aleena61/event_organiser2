<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f9fbfd;
            margin: 0;
            padding: 0;
        }

        header {
            background: #0074D9;
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #005BB5;
            padding: 1.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 3rem;
            font-size: 1.5rem;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #FF851B;
        }

        .form-container {
            max-width: 1000px;
            margin: 4rem auto;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            background: #0074D9;
            color: white;
            padding: 3rem;
            font-size: 2rem;
            text-align: center;
            font-weight: bold;
        }

        .form-body {
            padding: 3rem;
        }

        .form-group {
            margin-bottom: 3rem;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1.5rem;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 1.5rem;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #0074D9;
            box-shadow: 0 0 10px rgba(0, 116, 217, 0.2);
        }

        .form-group textarea {
            resize: vertical;
            height: 250px;
        }

        .form-group button {
            width: 100%;
            background: #0074D9;
            color: white;
            border: none;
            padding: 1.5rem;
            border-radius: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .form-group button:hover {
            background: #FF851B;
        }

        .form-group button.delete {
            background: red;
            margin-top: 2rem;
        }

        #map {
            height: 600px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 2.5rem;
        }

        footer {
            text-align: center;
            padding: 2rem;
            background: #F5F5F5;
            font-size: 1.5rem;
            color: #555;
        }

    </style>
</head>
<body>
    <header>
        FESTFEED
    </header>

    <nav>
        <a href="/">Home</a>
        <a href="/calendar/">Calendar</a>
        <a href="/login/">Login</a>
    </nav>

    <div class="form-container">
        <div class="form-header">
            Edit Event: {{ event.name }}
        </div>
        <div class="form-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ event_form.as_p }}

                <div class="form-group">
                    <label for="location">Event Location (Click on map to select location)</label>
                    <div id="map"></div>
                    <input type="hidden" id="latitude" name="latitude" value="{{ event.latitude }}" />
                    <input type="hidden" id="longitude" name="longitude" value="{{ event.longitude }}" />
                </div>

                <div class="form-group">
                    <button type="submit">Save Changes</button>
                </div>
            </form>

            <form method="POST" action="{% url 'delete_event' event_id=event.id %}">
                {% csrf_token %}
                <div class="form-group">
                    <button type="submit" class="delete">Delete Event</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        Â© 2024 FESTFEED. All Rights Reserved.
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([{{ event.latitude }}, {{ event.longitude }}], 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker for the event's location
        var marker = L.marker([{{ event.latitude }}, {{ event.longitude }}]).addTo(map);
        marker.bindPopup("{{ event.place }}");

        // Update hidden fields with coordinates when user clicks on map
        map.on('click', function (e) {
            var lat = e.latlng.lat;
            var lon = e.latlng.lng;

            document.getElementById('latitude').value = lat;
            document.getElementById('longitude').value = lon;

            marker.setLatLng([lat, lon]);
            marker.bindPopup("Selected Location").openPopup();
        });
    </script>
</body>
</html>
