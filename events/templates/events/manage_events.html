<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Events</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px; /* Adjust the width based on your preference */
        }
        th {
            background-color: #f4f4f4;
        }
        td {
            max-width: 200px; /* Set a consistent maximum width for cells */
        }
        td:hover {
            overflow: visible; /* Optional: Show full text on hover */
            white-space: normal;
        }
        form {
            display: inline-block;
        }
        button {
            margin: 2px 0;
            padding: 5px 10px;
            font-size: 12px;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Manage Events</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        {% for event in events %}
        <tr>
            <td title="{{ event.name }}">
                <a href="{% url 'event_detail' event.id %}" title="{{ event.name }}">{{ event.name }}</a>
            </td>
            <td title="{{ event.description }}">{{ event.description }}</td>
            <td title="{{ event.date }}">{{ event.date }}</td>
            <td title="{{ event.status }}">{{ event.status }}</td>
            <td>
                <form method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="event_id" value="{{ event.id }}">
                    <button type="submit" name="action" value="approve">Approve</button>
                    <button type="submit" name="action" value="reject">Reject</button>
                    <button type="submit" name="action" value="pending">Set to Pending</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
